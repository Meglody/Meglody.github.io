# 自定义主题的主色调
colors:
  primary: "#6200ee"
  # block: "#ffffff45"
  bg: "#ffffff45"
  selection_bg: "#8e71c1" # 选取文字时的背景色
  # 标签云中标签的起始色和结束色
  # tag_start_color:
  # tag_end_color:
  dark:
    primary: "#6200ee"
    block: "#00000045"
    selection_bg: "#8e71c1" # 选取文字时的背景色

# 评论相关
comment:
  candidates:
    - waline
  tips:
    - 如果您有任何关于博客内容的相关讨论，欢迎前往 <a href="https://github.com/Meglody/Meglody.github.io/discussions" target="_blank">GitHub Discussions</a> 与我交流。

waline:
  enable: true
  serverURL: https://gh-comments-5z0r2ute3-meglody.vercel.app/
  visitor: true
  comment: true
  emoji:
    - https://cdn.jsdelivr.net/gh/walinejs/emojis@latest/bilibili/
    - https://cdn.jsdelivr.net/gh/walinejs/emojis@latest/weibo/
    - https://cdn.jsdelivr.net/gh/walinejs/emojis@latest/qq/
  locale:
    placeholder: 填写邮箱，可以收到回复通知哦～
  requiredMeta: ["nick"]

# 谷歌站点分析
google_analytics:
  enable: true
  id: G-DBJ06R3DVX
  // 注意：最近新建的谷歌分析账号ID已经修改，格式如：G-XXXXXXXXXX，可以直接填入id一项，功能正常。
  // 站点配置文件`_config.yml`中的站点部署的 url 应与 CNAME 中的域名（或xxxxx.github.io）一致

# source的解析需要跳过提供给谷歌Seo的html文件
skip_render:
  - /_seo/google550712f1d46ca7ea.html

# 开启百度自动推送
baidu_push: true

# 设置导航对应图标及链接
menu:
  home:
    path: /
    icon: icon-home-4-line
  list:
    - type: archives
      path: /archives/
      icon: icon-archive-line
    - type: categories
      path: /categories/
      icon: icon-folder-2-line
    - type: tags
      path: /tags/
      icon: icon-price-tag-3-line
  custom:
    title: Yun主题文档
    path: https://yun.yunyoujun.cn
    icon: icon-settings-line

# 可以为你的标签指定色彩，默认色 #333。
tags:
  Vue: "#4fc08d"
  Hexo: "#0E834D"
  CSS: "#5298d1"
  Node.js: "#026E00"
  Git: "#F14E32"
  React: "#61dafb"
  Python: "#3776ab"
  PHP: "#8892BF"
  VS Code: "#0066B8"
  JavaScript: "#F4DF4F"
  TypeScript: "#317AC6"
  WebGL: "#F4645F"
  osu: pink
  MAD: "#00a1d6"

# 可以为你的分类指定色彩，默认色 #333。
categories:
  笔记: dimgray
  osu: pink
  MAD: "#00a1d6"

post_meta:
  # 是否显示文字（如：发表于、更新于，若关闭则只显示图标与时间信息）
  item_text: true
  # 是否显示创建时间
  created_at: true
  # 是否显示更新时间
  updated_at: true
  # 是否显示类别
  categories: true
  # 是否显示标签
  tags: true

post_edit:
  enable: true
  url: https://github.com/Meglody/Meglody.github.io/tree/main/source/

# 如果您有想自定义的资源要加载，请添加到 head 中。
# 遵照以下示例，自定义您要添加的 css 与 js 资源。
head:
  css: 
    - /css/markdown-mine.css
  js:
    base:
    async:
    defer:

# 设置网站图标（确保你的 favicon.ico 文件已放置于 source 文件夹下），如下设置：
