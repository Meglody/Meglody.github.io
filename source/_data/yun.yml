social:
  - name: QQ
    # https://isux.tencent.com/wp-content/uploads/2016/05/20160512101222609.pdf
    link: https://wpa.qq.com/msgrd?v=3&uin=30755703&site=qq&menu=yes
    icon: icon-qq-line
    color: "#12B7F5"
  - name: GitHub
    link: https://github.com/Meglody
    icon: icon-github-line
    color: "#181717"
  - name: E-Mail
    link: mailto:30755703@qq.com
    icon: icon-mail-line
    color: "#8E71C1"
  - name: 网易云音乐
    link: https://music.163.com/#/user/home?id=260476301
    icon: icon-netease-cloud-music-line
    color: "#C10D0C"
  - name: 哔哩哔哩动画
    link: https://space.bilibili.com/453065
    icon: icon-bilibili-line
    color: "#FF8EB3"
  
# 随机在网站主页显示一句中二的话。（默认使用 一言 作为 API）
say:
  enable: false
# say:
#   enable: true
#   api: https://cdn.jsdelivr.net/gh/ElpsyCN/say@gh-pages/sentences.json
#   src: /js/say.js
#   # https://developer.hitokoto.cn/sentence/
#   hitokoto:
#     enable: true
#     api: https://v1.hitokoto.cn

mourn:
  enable: true
  days:
    - "5-12"
    - "12-13"

# 标语动画
# 首页的垂直交错排列文字效果。默认开启。
banner:
  enable: true
  title: 卡西猫倒的小站
  src: /js/ui/banner.js
  border: true
  cloud:
    enable: false
    color: "white"
  go_down:
    enable: true
    icon: icon-arrow-down-s-line

# 点击页面的烟花效果
fireworks:
  enable: false
  colors:
    - "102, 167, 221"
    - "62, 131, 225"
    - "33, 78, 194"

# 随机多边形背景
trianglify:
  enable: true
  cellSize: 75
  width: 800
  height: 600
  palette: '["YlGnBu", "GnBu", "Purples", "Blues"]'
  opacity: 0.5

post_card:
  opacity: 0.6

# 打赏
reward:
  enable: true
  icon: icon-hand-coin-line
  comment: 我很可爱，请给我钱.
  methods:
    - name: 支付宝
      path: https://cdn.jsdelivr.net/gh/Meglody/Meglody.github.io@gh-pages/images/alipay.jpg
      color: "#00A3EE"
      icon: icon-alipay-line
    - name: 微信支付
      path: https://cdn.jsdelivr.net/gh/Meglody/Meglody.github.io@gh-pages/images/wechatpay-qrcode.jpg
      color: "#2DC100"
      icon: icon-wechat-pay-line

# 头像
avatar:
  enable: true
  url: https://cdn.jsdelivr.net/gh/Meglody/Meglody.github.io@gh-pages/images/avatar2.jpeg
  rounded: true
  opacity: 1
  mickey_mouse: false
  status:
    enable: true
    emoji: 🐳
    message: 神游中

# 在 sidebar 的最下方，添加醒目的图标链接。
